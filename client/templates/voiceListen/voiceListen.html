<template name="voiceListen">
    <header>
        {{title}}
        <button class="test" >测试</button>
    </header>

    <ul>
        {{#each listenTxt}}
        <li class="voiceListen">
            <button class="delete">&times;</button>
            <span class="text">{{ status }} ; </span>
            {{#if sayMessage}}
            <span class="text" >{{ sayMessage }}</span>
            {{/if}}
        </li>
        {{/each}}
    </ul>

</template>
